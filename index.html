<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notepad
    </title>
    <link href="styles/styles.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="js/knockoutjs.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <img title="Add New Note" class="add" data-bind="click: addNote" src="assets/plus.png">
	<h1 >Notepad.</h1>
    </header>
    <p>
        A SIMPLE APP TO RECORD WHATEVER YOU WANT.<br> START WRITING AND IT'LL SAVE ON ITS OWN.<br> NEXT TIME YOU VISIT US , IT'LL BE RIGHT THERE :)
    </p>
    <div>
        <p class="placeholder"> To Start a Note , Click on <img src="assets/plus.png"> Icon in the Top Right Corner</p>
    <ul class="notepadEnclosure" data-bind="foreach: notepadArray">
        <li class="tb"><img title="Delete this note" data-bind="click: $parent.deleteNote" class="cross" src="assets/cross.png"><textarea data-bind="value: noteData, event: { onfocus: $parent.syncNote }" placeholder="Start your notes here...." id="textArea"></textarea></li>
    </ul>
    </div>
    <script src="js/app.js" ></script>
</body>
</html>
